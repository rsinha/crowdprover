{% load url from future %}
<h1>{{ program.description }}</h1>

<ul>
{% for invariant in program.invariant_set.all %}
    <li>{{ invariant.content }} at line {{ invariant.line }} submitted by {{ invariant.author }}</li>
{% endfor %}
</ul>

<a href="{% url 'programs:detail' program.id %}">Submit another invariant?</a>
